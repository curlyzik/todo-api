{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Log In</h1>
<form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary">Log In</button>
</form>
<a href="{% url 'account_reset_password' %}">Forgot Password?</a>
{% endblock content %}
